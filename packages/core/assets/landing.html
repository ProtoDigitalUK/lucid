<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lucid CMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main
      class="h-screen w-full flex items-center justify-center bg-[#131313] text-white"
    >
      <div class="flex flex-col items-center justify-center">
        <div
          class="text-center max-w-md mb-10 flex flex-col items-center justify-center"
        >
          <svg
            width="30"
            height="33"
            viewBox="0 0 30 33"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect
              x="8.00879"
              width="8.26731"
              height="30.9433"
              rx="4.13365"
              transform="rotate(15 8.00879 0)"
              fill="#C1FE77"
            />
            <rect
              x="22.0146"
              y="0.206909"
              width="8.26731"
              height="30.9433"
              rx="4.13365"
              transform="rotate(15 22.0146 0.206909)"
              fill="#C1FE77"
            />
          </svg>
          <h1 class="text-4xl font-bold mb-2.5 mt-5">Lucid CMS</h1>
          <p>
            This is the holding page for Lucid. You can sign in to the admin
            panel and manage your content
            <a href="/admin/login" class="underline">here</a>.
          </p>
        </div>
        <div class="flex items-center justify-center gap-2.5">
          <a
            href="https://lucidcms.io/getting-started/"
            class="text-base bg-[#C1FE77] hover:bg-[#D0FF96] text-black px-5 h-12 duration-200 transition-colors rounded-md flex items-center justify-center"
            target="_blank"
            rel="noreferrer"
          >
            Getting Started
          </a>
          <a
            href="https://lucidcms.io/guides/configuring-lucid/"
            class="text-base border border-[#414141] hover:border-transparent bg-[#131313] hover:bg-[#D0FF96] text-white hover:text-black duration-200 transition-colors px-5 h-12 rounded-md flex items-center justify-center"
            target="_blank"
            rel="noreferrer"
          >
            Configuring Lucid
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
